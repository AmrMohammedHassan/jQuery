<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Special Easing</title>
    <style>
        img {
            position: absolute;
            width: 170px;
            height: 150px;
        }

        #img2 {
            top: 200px;
        }
    </style>
    <script src="Scripts/jquery-1.10.1.min.js"></script>

  
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {

            //$('#img1').animate({ top: '300px', left: '300px' }, 'slow', 'linear');

            $('#img1').animate({
                left: '500px', top: '300px'
            },
                {
                    duration: 2000,
                    specialEasing: { left: 'linear', top: 'easeOutBounce' }
                });

        });



    </script>
</head>
<body>

    <img id="img1" src="images/1.jpg" />
</body>
</html>
