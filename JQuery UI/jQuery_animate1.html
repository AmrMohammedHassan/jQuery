<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Sample #3</title>
    <style>
        div {
            background-color: #ff66cc;
            width: 100px;
            border: 1px solid #9933cc;
            color: white;
        }
    </style>
</head>
<body>
    <script src="Scripts/jquery-1.10.1.min.js"></script>
    <script src="Scripts/jquery-migrate-1.2.1.min.js"></script>
    <!--jquery-1.2.2.js-->
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {

           
            $("#go").click(function () {
                $("#block").animate({
                    width: "80%",
                    opacity: 0.4,
                    marginLeft: "0.6in",
                    fontSize: "3em",
                    borderWidth: "10px"
                }, 2000);
            });

            $("#in").click(function () {
                $("#block").animate({
                    width: "100",
                    opacity: 1.0,
                    marginLeft: "0in",
                    fontSize: "100%",
                    borderWidth: "1px",
                }, 2000);
            });

        });
    </script>

    <button id="go">Run</button>
    <button id="in"> Return</button>
    <div id="block">Hello!</div>

</body>
</html>
