<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery 2D Transformation</title>
    <style>
        img {
            position: absolute;
            width: 170px;
            height: 150px;
            top: 100px;
            left:300px;

        }
    </style>
    <script src="Scripts/jquery-1.10.1.min.js"></script>
    <script src="Scripts/jquery.easing.1.3.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {

            $({t:0}).animate({
                //t: 200
                 t:2 // 0 : invisible
                //t:360
            },
                {
                    duration: 3000,
                    step: function () {
                       // $('#img1').css('transform', 'translate(0px,' + now + 'px');//non numeric
                        $('#img1').css('transform', 'scale(' + arguments[0] + ',' + arguments[0] + ')');//non numeric
                        //$('#img1').css('transform', 'rotate(' + now + 'deg)');//non numeric


                    }
                });

        });



    </script>
</head>
<body>

    <img id="img1" src="images/1.jpg" />
</body>
</html>
