<html>
	<head>

		<style>
		#box
		{

		#box2

			height:400px;

			$(function(){
				//$("#box").resizable();
			    $("#box").resizable({ alsoResize: '#box2' });
				
			});
		
		
		</script>

	<body>
	
		<div id="box" ></div>
		<div id="box2" ></div>

</html>
